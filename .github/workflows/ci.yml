name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke script (headless)
        shell: bash
        env:
          MPLBACKEND: Agg
        run: |
          set -e
          python example_well_profile_usage2.py \
            --traj trajectory.xlsx \
            --plan trajectoryplan.xlsx \
            --units ft \
            --no-plotly

      - name: Validate outputs exist
  run: |
    set -e
    ls *.csv

      - name: Upload outputs (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: well-outputs-py${{ matrix.python-version }}
          path: |
            *.csv
            *.png
            *.html
