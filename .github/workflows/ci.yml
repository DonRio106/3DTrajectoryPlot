  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: ${{ matrix.python-version }}

  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt

  - name: Run smoke script (headless)
    env:
      MPLBACKEND: Agg
    run: |
      python example_well_profile_usage.py --traj trajectory.xlsx --plan trajectoryplan.xlsx --units ft --no-plotly
